<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>create my modle</title>

    <style>
        html {
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>


    <script src="./js/three.js"></script>
    <!-- <script type="module" src="./Loader/OBJLoader.js"></script>
    <script type="module" src="./Loader/MTLLoader.js"></script> -->
    <script type="module">
        //導入外掛
        import * as THREE from './js/three.module.js';
        import { OBJLoader } from './Loader/OBJLoader.js';
        import { MTLLoader } from './Loader/MTLLoader.js'
        import { OrbitControls } from './js/OrbitControls.js';
        import { GUI } from './js/lil-gui.module.min.js';
        import Stats from './js/stats.module.js';
        import { Flow } from './js/CurveModifier.js';
        import { TransformControls } from './js/TransformControls.js';

        //初始化

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 10000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // //Palne

        const texture = new THREE.TextureLoader().load("./img/carpet-2.jpg");
        const planeGeometry = new THREE.PlaneGeometry(2000, 2000, 32, 32);
        const planeMaterial = new THREE.MeshStandardMaterial({ map: texture })
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = true;
        plane.rotateX(-1.57);//旋轉平面 會寫負的是因為Plane的背面預設是不會顯示的，所以要翻對邊
        scene.add(plane);

        //模型

        var mtlLoader = new MTLLoader();

        var Cavalry_mtl = "./3D_Object/東駿的模型OBJ/騎兵.mtl";
        mtlLoader.load(Cavalry_mtl, function (materials) {
            materials.preload();
            var objLoader = new OBJLoader();
            objLoader.setMaterials(materials);
            var teapot = objLoader.load('./3D_Object/東駿的模型OBJ/騎兵.obj', function (object) {

                object.traverse(function (node) {
                    if (node instanceof THREE.Mesh) {
                        node.castShadow = true; //default is false
                        // node.receiveShadow = false; //default
                        node.receiveShadow = true; //default
                    }
                })
                // object.position.set(310, 110, 150);

                object.rotateX(-Math.PI);//騎兵翻轉

                // scene.add(object);

                //跟隨線條移動
                flow = new Flow(object);
                flow.updateCurve(0, curve);//跟隨曲線
                scene.add(flow.object3D);
            });
        });

        //camera設定

        camera.position.set(0, 300, 400);
        camera.lookAt(0, 0, 0);

        //sence 背景顏色

        scene.background = new THREE.Color(0xffffff);

        /*--------添加燈光--------*/

        var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
        scene.add(light);

        //滑鼠控制camera

        var controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(-70, 5, -20);
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2;
        controls.enableDamping = true;
        controls.autoRotate = true;//自動旋轉
        controls.autoRotaeSpeed = 5;//控制旋轉速度
        // controls.minDistance = 100;//controls縮放最小距離
        // controls.maxDistance = 400;//controls縮放最大距離

        //GUI

        let gui = new GUI();
        const CameraPosition = gui.addFolder('Camera');
        CameraPosition.add(controls.target, 'x', -1000, 1000);
        CameraPosition.add(controls.target, 'y', -1000, 1000);
        CameraPosition.add(controls.target, 'z', -1000, 1000);
        CameraPosition.open();

        //Stats

        const stats = Stats();
        stats.showPanel(0);
        document.body.appendChild(stats.dom);

        //路徑線條
        let flow;

        const curveHandles = [];//創造一個放Cube的陣列

        const initialPoints = [//創造一個陣列，裡面放物件，設定在線上方塊的位置
            { x: 200, y: 0, z: - 200 },
            { x: 200, y: 0, z: 200 },
            { x: - 200, y: 0, z: 200 },
            { x: - 200, y: 0, z: - 200 },
        ];

        //設定BOX的形狀跟Material
        const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
        const boxMaterial = new THREE.MeshBasicMaterial();

        for (const handlePos of initialPoints) {//for迴圈 設置變數 handlePos 跑完 initialPoints 陣列 handlePos會從陣列[0]~[4]

            const handle = new THREE.Mesh(boxGeometry, boxMaterial);//renderer出幾何圖形
            handle.position.copy(handlePos);//.copy -> copy handlePos的X,Y,Z 到handle 目的是設定handle的Position
            curveHandles.push(handle);//新增一個Cube
            scene.add(handle);

        }

        const curve = new THREE.CatmullRomCurve3(//建立平滑的曲線
            curveHandles.map((handle) => handle.position)//Map curveHandles陣列 每個handle的位置
        );

        curve.curveType = 'centripetal';//曲線的類型。默認為向心
        curve.closed = true;//封閉曲線

        const points = curve.getPoints(100);//切割成50段

        const line = new THREE.LineLoop(//畫線
            new THREE.BufferGeometry().setFromPoints(points),
            new THREE.LineBasicMaterial({ color: 0x00ff00 })//顏色
        );

        scene.add(line);

        console.log(scene);

        function animation() {

            stats.update();
            controls.update();
            requestAnimationFrame(animation);//創造一個循環
            renderer.render(scene, camera);//繪製場景
            if (flow) {
                flow.moveAlongCurve(0.005);
            }

        }

        animation();
    </script>


</body>

</html>

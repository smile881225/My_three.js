<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>create my modle</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="./js/three.js"></script>
    <script type="module" src="./Loader/OBJLoader.js"></script>
    <script type="module" src="./Loader/MTLLoader.js"></script>
    <script type="module">

        import { OBJLoader } from './Loader/OBJLoader.js';
        import { MTLLoader } from './Loader/MTLLoader.js';

        /*--------創造初始元素--------*/

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);//把renderer設定添加到HTML裡面

        /*--------開始載我的模型--------*/

        // instantiate a loader
        var loader = new OBJLoader();
        // var mtlLoader = new THREE.MTLLoader();

        var obj;

        
        // load a resource
        loader.load(

            // resource URL
            './3D_Object/teapot.obj',
            // called when resource is loaded
            function (object) {

                obj = object.sence;
                scene.add(object);

            },
            // called when loading is in progresses
            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },
            // called when loading has errors
            function (error) {

                console.log('An error happened');

            }
        );
        console.log(loader);

        /*--------添加燈光--------*/

        var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
        scene.add(light);

        const plane_geometry = new THREE.PlaneGeometry(10, 10);
        const plane_material = new THREE.MeshBasicMaterial({ color: 0x4F4F4F, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(plane_geometry, plane_material);
        plane.rotateX(90);//旋轉平面
        plane.position.set(0,0,-50);
        scene.add(plane);

        /*-------更改場景的背景顏色---------*/

        scene.background = new THREE.Color(0xffffff);

        /*-------調整camera位置---------*/

        camera.position.set(0, 80, 200);

        /*--------Renderer Scene--------*/

        function animation() {
            requestAnimationFrame(animation);//創造一個循環
            renderer.render(scene, camera);//繪製場景
            // object.rotation.x += 0.01;//旋轉X軸
        }

        animation();//呼叫動畫函數
    </script>


</body>

</html>

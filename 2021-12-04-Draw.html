<!DOCTYPE html>
<html lang="en">
<!-- 第48行 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="./js/three.js"></script>
    <script type="module">

        /*--------創造初始元素--------*/

        const scene = new THREE.Scene();
     
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);//調整相機位置
        camera.lookAt(0, 0, 0);//相機看向哪裡

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
       
         /*--------開始畫線條--------*/

        const material = new THREE.LineBasicMaterial({ color: 0x0000ff });//設定線條的Material

        const points = [];//新增頂點的陣列
        points.push(new THREE.Vector3(- 10, 0, 0));//第一個點
        points.push(new THREE.Vector3(0, 10, 0));//第二個點
        points.push(new THREE.Vector3(10, 0, 0));//第三個點

        const geometry = new THREE.BufferGeometry().setFromPoints(points);//BufferGeometry 觀念???

        const line = new THREE.Line(geometry, material);//根據兩條線，一個material繪製出來

        /*--------Renderer--------*/

        scene.add(line);
        renderer.render(scene, camera);
    </script>
</body>

</html>

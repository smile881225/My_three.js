<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="./js/three.js"></script>
    <script type="module">
        import * as THREE from './js/three.module.js';

        import { EffectComposer } from './Ao/EffectComposer/EffectComposer.js';
        import { RenderPass } from './Ao/EffectComposer/GlitchPass.js';
        import { GlitchPass } from './Ao/RenderPass/GlitchPass.js';

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 10000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const composer = new EffectComposer(renderer);

        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);

        const glitchPass = new GlitchPass();
        composer.addPass(glitchPass);

        function animate() {

            requestAnimationFrame(animate);

            composer.render();

        }

    </script>

</body>

</html>

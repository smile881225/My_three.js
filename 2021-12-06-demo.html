<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>create my modle</title>

    <style>
        body {
            margin: 0;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%
        }

        .container {
            width: 100%;
            height: 100vh;
            /* background-color: white; */
            position: absolute;
        }

        .music {
            height: 43px;
            width: 43px;
            position: absolute;
            top: 866.52px;
            left: 21.76px;
            /* background-color: aquamarine; */
            border-radius: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="music" src="https://renaultespace.littleworkshop.fr/img/hud/sound-on.png" alt="">
    </div>

    <script src="./js/three.js"></script>
    <script type="module" src="./Loader/OBJLoader.js"></script>
    <script type="module" src="./Loader/MTLLoader.js"></script>
    <script type="module">
        /*--------Java Script--------*/

        let musicBtn = document.querySelector('.music');
        musicBtn.addEventListener('click', function () {
            if (sound.isPlaying) {
                sound.pause();
                musicBtn.src="https://renaultespace.littleworkshop.fr/img/hud/sound-off.png";
            }
            else {
                sound.play();
                musicBtn.src="https://renaultespace.littleworkshop.fr/img/hud/sound-on.png";
            }

        })
        /*---------------------------*/


        /*---------three.js----------*/

        import { OBJLoader } from './Loader/OBJLoader.js';
        import { MTLLoader } from './Loader/MTLLoader.js';

        /*--------創造初始元素--------*/

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);//把renderer設定添加到HTML裡面

        /*--------開始載我的模型--------*/

        // instantiate a loader
        const loader = new OBJLoader();
        // var mtlLoader = new THREE.MTLLoader();

        var obj;

        // load a resource
        loader.load(

            // resource URL
            './3D_Object/teapot.obj',
            // called when resource is loaded
            function (object) {

                obj = object.sence;
                scene.add(object);

            },
            // called when loading is in progresses
            function (xhr) {

                console.log((xhr.loaded / xhr.total * 100) + '% loaded');

            },
            // called when loading has errors
            function (error) {

                console.log('An error happened');

            }
        );
        console.log(loader);

        /*--------添加燈光--------*/

        var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
        scene.add(light);

        /*-------更改場景的背景顏色---------*/

        scene.background = new THREE.Color(0xffffff);

        /*-------調整camera位置---------*/

        camera.position.set(0, 80, 200);

        /*--------添加音樂--------*/

        const listener = new THREE.AudioListener();
        camera.add(listener);//在相機下面新增Listenter

        // 增加一個global端的audio source
        const sound = new THREE.Audio(listener);

        // load a sound and set it as the Audio object's buffer
        const audioLoader = new THREE.AudioLoader();
        audioLoader.load('./audio/Play-1.mp3', function (buffer) {
            sound.setBuffer(buffer);
            sound.setLoop(true);
            sound.setVolume(0.5);
            sound.play();
        });

        /*--------Renderer Scene--------*/

        function animation() {
            requestAnimationFrame(animation);//創造一個循環
            renderer.render(scene, camera);//繪製場景
            // object.rotation.x += 0.01;//旋轉X軸
        }

        animation();//呼叫動畫函數

    </script>


</body>

</html>

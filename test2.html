<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <title>create my modle</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="./js/three.js"></script>
    <script type="module" src="./Loader/OBJLoader.js"></script>
    <script type="module" src="./Loader/MTLLoader.js"></script>
    <script type="module">

        import { OBJLoader } from './Loader/OBJLoader.js';
        import { MTLLoader } from './Loader/MTLLoader.js';

        /*--------創造初始元素--------*/

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);//把renderer設定添加到HTML裡面

        /*--------開始載我的模型--------*/
   

        /** * OBJ和材質檔案mtl載入 */
           var OBJLoader = new THREE.OBJLoader();//obj載入器 
       
        var MTLLoader = new THREE.MTLLoader();//材質檔案載入器 
        MTLLoader.load('./3D_Object/teapot.mtl', function (materials) {
            // 返回一個包含材質的物件MaterialCreator 
            console.log(materials); //obj的模型會和MaterialCreator包含的材質對應起來 
            OBJLoader.setMaterials(materials);
            OBJLoader.load('./3D_Object/teapot.obj', function (obj) {
                console.log(obj);
                obj.scale.set(10, 10, 10); //放大obj組物件 
                scene.add(obj);//返回的組物件插入場景中 
            })
        })

        /*--------添加燈光--------*/

        var light = new THREE.HemisphereLight(0xffffff, 0x000000, 1);
        scene.add(light);

        /*-------更改場景的背景顏色---------*/

        scene.background = new THREE.Color(0xffffff);

        /*-------調整camera位置---------*/

        camera.position.set(0, 80, 200);



        /*--------Renderer Scene--------*/

        function animation() {
            requestAnimationFrame(animation);//創造一個循環
            renderer.render(scene, camera);//繪製場景
            // object.rotation.x += 0.01;//旋轉X軸
        }

        animation();//呼叫動畫函數
    </script>


</body>

</html>
